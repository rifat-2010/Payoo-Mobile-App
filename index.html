<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn which is the part of tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo-Mobile-App</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="Group-logo">
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div class="mt-5">
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" value="+880" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl" id="mobile-number"/><br>
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="pin-number"/><br>
            <button id="loginButton" type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" >Login</button>
        </div>
    </form>


    <script src="script.js"></script>
</body>
</html>
