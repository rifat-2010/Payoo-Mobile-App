<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn which is the part of tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Page</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
 <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
      <div class="min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-3">
    <div class="flex">
        <img src="assets/Group.png" alt="Group-logo" class="h-[50px]">
        <div class="ml-3">
        <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
        <p>Available Balance</p>
    </div>
    </div>
    
   <div>
    <button class="btn text-[#080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
    </div>
   </div>

   <div class="max-w-lg mx-auto mt-8 p-3">
    <h1 class=" text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
    <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
   </div>


   <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-3">
    <div id="add-button" class="text text-center border-2 border-gray-300  rounded-xl cursor-pointer">
        <img src="assets/wallet1.png" alt="wallet1-image" class="mx-auto p-3">
        <h2>Add Money</h2>
    </div>
    <div id="cashout-button" class="text text-center border-2 border-gray-300 rounded-xl cursor-pointer">
        <img src="assets/send1.png" alt="send1-image" class="mx-auto p-3">
        <h2>Cashout</h2>
    </div>
    <div id="transfer-button" class="text text-center border-2 border-gray-300 rounded-xl cursor-pointer">
        <img src="assets/money1.png" alt="money1-image" class="mx-auto p-3">
        <h2>Transfer Money</h2>
    </div>
    <div class="text text-center border-2 border-gray-300 rounded-xl cursor-pointer">
        <img src="assets/bonus1.png" alt="bonus1-image" class="mx-auto p-3">
        <h2>Get Bonus</h2>
    </div>
    <div class="text text-center border-2 border-gray-300 rounded-xl cursor-pointer">
        <img src="assets/purse1.png" alt="purse1-image" class="mx-auto p-3">
        <h2>Pay Bill</h2>
        </div>
    <div class="text text-center border-2 border-gray-300 rounded-xl cursor-pointer">
        <img src="assets/transaction1.png" alt="transaction1-image" class="mx-auto p-3">
        <h2>Transactions</h2>
    </div>
   </div>
 </div>

<div id="add-money-parent" class="all-from-section max-w-lg mx-auto mt-[30px]">
<!-- add money -->
 <h1 class="mb-[15px] text-[18px] font-bold">Add Money</h1>
 <div class=" bg-white rounded-xl ">
    
    <form action="" class="bg-white rounded-2xl p-8 w-full">
        
            <h1 class="font-semibold">Select A Bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" placeholder="Pick A Bank">
            <option>Select Bank</option>
            <option>ATM Bank</option>
            <option>Islami Bank</option>
            <option>National Bank</option>
            <option>One Bank</option>
</select>
       
        
             <label for="" class="font-semibold">Bank Account Number</label><br>
            <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" id="acount"/><br>
        
        
             <label for="" class="font-semibold">Amount to Add</label><br>
            <input type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" id="add-amount"/><br>
        
       
             <label for="" class="font-semibold">Pin Number</label><br>
            <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" id="pin-number"/><br>
    
         <button id="add-money-btn" type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" >Add Money</button>
    </form>
 </div>

 
</div>
<!-- withdraw money -->
<div id="Cashout-parents" class="all-from-section max-w-lg mx-auto mt-[30px] hidden"> 
      <h1 class="mb-[15px] text-[18px] font-bold">Cash Out</h1>
 <div class=" bg-white rounded-xl ">
    
    <form action="" class="bg-white rounded-2xl p-8 w-full">
        
       
        
             <label for="" class="font-semibold">Agent Number</label><br>
            <input type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" /><br>
        
        
             <label for="" class="font-semibold">Amount</label><br>
            <input id="withdraw-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full"/><br>
        
       
             <label for="" class="font-semibold">Pin Number</label><br>
            <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" /><br>
    
         <button id="withdraw-money-btn" type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" >Withdraw Money</button>
    </form>
 </div>
 </div>

 <!-- transfer money -->
<div id="transfer-parents" class="all-from-section max-w-lg mx-auto mt-[30px] hidden"> 
      <h1 class="mb-[15px] text-[18px] font-bold">Transfer Money</h1>
 <div class=" bg-white rounded-xl ">
    
    <form action="" class="bg-white rounded-2xl p-8 w-full">
        
       
        
             <label for="" class="font-semibold">User Account Number</label><br>
            <input type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" /><br>
        
        
             <label for="" class="font-semibold">Amount</label><br>
            <input id="transfer-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full"/><br>
        
       
             <label for="" class="font-semibold">Pin Number</label><br>
            <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 mb-3 rounded-3xl w-full" /><br>
    
         <button id="transfer-money-btn" type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" >Send Now</button>
    </form>
 </div>
 </div>

<script src="home.js"></script>
</body>
</html>
